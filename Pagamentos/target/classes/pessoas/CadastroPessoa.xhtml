<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">
    
    <f:metadata>
    	<o:viewParam name="id" value="#{cadastroPessoaBean.pessoa}" />
    	<f:viewAction action="#{cadastroPessoaBean.prepararCadastro}" />
    </f:metadata>
    
	<ui:define name="titulo">Cadastro de pessoa</ui:define>
	
	<ui:define name="corpo">
		<h1>Cadastro de pessoa</h1>
		
		<h:form id="form">
			<p:messages autoUpdate="true" showDetail="false" showSummary="true"
				closable="true" />
			
			<p:panelGrid columns="2">
				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" value="#{cadastroPessoaBean.pessoa.nome}" size="40" />
				
				<p:outputLabel />
				<h:panelGroup>
					<p:commandButton value="Salvar" action="#{cadastroPessoaBean.salvar}"
						icon="ui-icon-disk" update="@form" />
					<p:button value="Consultar" outcome="/pessoas/ConsultaPessoas" icon="ui-icon-search" />
				</h:panelGroup>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
