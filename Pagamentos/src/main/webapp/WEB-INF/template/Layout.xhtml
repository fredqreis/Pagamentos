<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>
			<ui:insert name="titulo">Sistema de Pagamentos</ui:insert>
		</title>
		<h:outputStylesheet library="css" name="estilo.css" />
	</h:head>
	
	<h:body>
		<header>
			<h:graphicImage library="images" name="logo.png" />
			
			<div style="float: right; margin-right: 70px; margin-top: 13px">
				#{loginBean.mensagemDeSaudacao} #{usuarioBean.nome}!
			</div>
		</header>
		
		<h:form>
			<p:menubar style="margin-top: -20px; margin-bottom: 20px">
				<p:submenu label="Cadastro">
					<p:menuitem value="Pessoa" action="/pessoas/CadastroPessoa?faces-redirect=true" />
					<p:menuitem value="Lançamento" action="/lancamentos/CadastroLancamento?faces-redirect=true" />
				</p:submenu>
				<p:submenu label="Consultas">
					<p:menuitem value="Pessoas" action="/pessoas/ConsultaPessoas?faces-redirect=true" />
					<p:menuitem value="Lançamentos" action="/lancamentos/ConsultaLancamentos?faces-redirect=true" />
				</p:submenu>
				<p:menuitem value="" />
				<p:menuitem value="" />
				<p:menuitem value="Sair" action="#{loginBean.logout}" icon="ui-icon-close" />
			</p:menubar>
		</h:form>
		
		<div id="conteudo">
			<ui:insert name="corpo" />
		</div>
		
		<footer>
			<div align="center">
				@2019 - Sistema de Pagamentos
			</div>
		</footer>
	</h:body>

</html>
